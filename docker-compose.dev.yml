version: '3.8'

# --- The core services for the application environment ---
services:
  # PostgreSQL Database Service
  postgres:
    image: postgres:16-alpine
    container_name: msrv_db
    environment:
      POSTGRES_USER: msrv_user
      POSTGRES_PASSWORD: msrv_password
      POSTGRES_DB: msrv_db_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    # Expose the port to the host for local debugging
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U msrv_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    # TODO: Resource reservations should be added here later.

  # Flask Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: msrv_backend
    # This port is internal to the Docker network. Nginx will forward to it.
    expose:
      - "5000"
    environment:
      FLASK_ENV: development
      # Database connection string using the service name 'postgres'
      DATABASE_URL: postgresql://msrv_user:msrv_password@postgres:5432/msrv_db_dev
    depends_on:
      postgres:
        condition: service_healthy
    # Mount the local code for fast iteration during development
    volumes:
      - ./backend:/usr/src/app
    restart: unless-stopped
    # TODO: Resource reservations should be added here later.

  # React Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: msrv_frontend
    # Internal port for the Node/React development server
    expose:
      - "3000"
    # Mount the local code for fast iteration during development
    volumes:
      - ./frontend:/usr/src/app
    restart: unless-stopped
    # TODO: Resource reservations should be added here later.

  # Nginx Reverse Proxy/Gateway
  nginx:
    image: nginx:stable-alpine
    container_name: msrv_nginx
    # Mount local config file and serve content from frontend build directory
    volumes:
      - ./nginx/nginx.dev.conf:/etc/nginx/conf.d/default.conf:ro
      - ./frontend/build:/usr/share/nginx/html:ro # React build output path
    depends_on:
      - backend
      - frontend
    # Expose the gateway ports to the host
    ports:
      - "80:80"
      - "443:443"
    restart: unless-stopped
    # TODO: Resource reservations should be added here later.

# --- Define volumes for persistent data ---
volumes:
  postgres_data:
    driver: local