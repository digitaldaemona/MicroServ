# --- Frontend Serving (React Static Files) ---
location / {
    # Root path must point to the 'build' directory mounted from the frontend
    root /usr/share/nginx/html;
    index index.html index.htm;
    try_files $uri $uri/ /index.html; # Handle client-side routing
}

# --- Backend Proxy (Flask API) ---
location /api/ {
    # Rewrite the URL to remove /api/ before sending to the backend
    rewrite ^/api/(.*)$ /$1 break;
    
    # Forward the request to the backend service running on port 5000
    proxy_pass http://backend:5000; 

    # Standard headers for proxying
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}