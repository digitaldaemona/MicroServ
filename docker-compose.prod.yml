version: '3.8'

# --- Production Environment Configuration ---
services:
  # PostgreSQL Database Service
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${PROD_DB_USER}
      POSTGRES_PASSWORD: ${PROD_DB_PASSWORD}
      POSTGRES_DB: msrv_db_prod
    # Database data should live on a reliable external volume/managed service
    # volumes:
    #   - external_db_volume:/var/lib/postgresql/data/
    restart: always
    deploy:
      resources:
        limits: # Hard limit for safety
          cpus: '0.50'
          memory: 512M
        reservations: # Guarantees this resource level
          cpus: '0.25'
          memory: 256M

  # Flask Backend API Service
  backend:
    # Use a pre-built image pushed by CI/CD.
    image: docker-registry/msrv-backend:latest 
    expose:
      - "5000"
    environment:
      FLASK_ENV: production
      DATABASE_URL: postgresql://${PROD_DB_USER}:${PROD_DB_PASSWORD}@postgres:5432/msrv_db_prod
    depends_on:
      postgres:
        condition: service_started
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1024M
        reservations:
          cpus: '0.5'
          memory: 512M

  # React Frontend Service
  # NOTE: In production, the frontend is usually served by Nginx/Caddy only

  # Nginx Reverse Proxy/Gateway
  nginx:
    image: nginx:stable-alpine
    volumes:
      # Nginx configuration should include production-ready logging and caching
      - ./nginx/nginx.prod.conf:/etc/nginx/conf.d/default.conf:ro
      # Mount the *built* artifacts from the CI/CD pipeline
      - /opt/msrv/static_files:/usr/share/nginx/html:ro 
    depends_on:
      - backend
    ports:
      - "80:80"
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M