name: CD - Deploy to Registry

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push MicroServ Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend # Path to Dockerfile context
          push: true
          tags: digitaldaemona/microserv-backend:latest
          
      - name: Build and Push MicroServ Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend # Path to Dockerfile context
          push: true
          tags: digitaldaemona/microserv-frontend:latest
          
      # build nginx on demand because it's simple